<form id="newPost">
    <input placeholder="Заголовок" name="title"/>
    <input placeholder="Сообщение" name="message"/>
    <button type="submit" >Send</button>
</form>

<div id="status"></div>

<script>
    document.getElementById('newPost').addEventListener('submit', async (e) => {
        e.preventDefault();
            
        const formData = new FormData(e.target);
        const data = {
            title: formData.get('title'),
            message: formData.get('message')
        };
        const token = localStorage.getItem('token');

        const response = await fetch('/api/newpost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if(response.ok) {
            document.getElementById('status').innerHTML = `<p>The post has been sent</p>`;
        }

        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    });
    </script>
